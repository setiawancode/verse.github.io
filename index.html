<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Pembuka</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Ensure full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientAnimation 5s infinite alternate; /* Animation name, duration, iteration count, and direction */
      }

      @keyframes gradientAnimation {
        0% {
          background: linear-gradient(
            to bottom right,
            #ff5e78,
            #ff78d1,
            #a084ff,
            #56c6ff,
            #6effc6,
            #a6ff8a
          ); /* Vibrant and colorful gradient at the start of animation */
        }
        100% {
          background: linear-gradient(
            to bottom right,
            #a6ff8a,
            #6effc6,
            #56c6ff,
            #a084ff,
            #ff78d1,
            #ff5e78
          ); /* Vibrant and colorful gradient at the end of animation */
        }
      }

      button {
        padding: 15px 30px;
        font-size: 60px;
        background-color: blueviolet;
        color: white;
        border: none;
        border-radius: 80px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      a {
        text-decoration: none;
        color: white;
      }

      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <button><a href="Landing-page.html">Lanjut Disini Bro </a></button>
  </body>
</html>
